name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Lint
        run: npm run lint

      - name: Build API
        run: npm run build:api

      - name: Build Web
        run: npm run build:web

  test-api:
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: aidwatch
          POSTGRES_PASSWORD: aidwatch
          POSTGRES_DB: aidwatch_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgresql://aidwatch:aidwatch@localhost:5432/aidwatch_test

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://aidwatch:aidwatch@localhost:5432/aidwatch_test
          JWT_SECRET: test-secret
